<div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="imageToOpen" show-pager="false">
            <ion-slide ng-repeat="image in productData.images">
                <img ng-src="{{ image }}" alt="{{ productData.slug + $index }}" class="preview-product-fullscreen-image" />
            </ion-slide>
        </ion-slide-box>
</div>
